<!DOCTYPE html>
<html>
<head>
	<title>myMvvm</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="message">
	    <h1 lulu-text="message"></h1>
	    <span lulu-show="show">看不见我看不见我</span>
	    <ul>
			<li lulu-for="item in list">
				{{ item.name }}
			</li>
	    </ul>
	    <input type="text" lulu-model="message"/>
	    <input type="button" value="点我呀" lulu-on:click="clickEvent">
	</div>
<script type="text/javascript" src="./js/mvvm.js"></script>
<script type="text/javascript">
	new mvvm({
            el:'#message',
            data: {
                message: '这是一个todolist',
                show: false,
                list: [
                	{ name: 'lulu'},
                	{ name: 'tom'},
                	{ name: 'lucy'},
                	{ name: 'susan'}
                ]
            },
            methods: {
            	clickEvent: function(){
            		var newObj = {};
            		newObj.name = this.data.message;
            		this.data.list.push(newObj);
                    var name = 'list';
                    this.render(name);
			    }
            }
	});
</script>
</body>
</html>
